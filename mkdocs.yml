site_name: "*notes"
site_description: Technical knowledge base and documentation
docs_dir: docs
theme:
  name: material
  palette:
  - scheme: slate
    primary: black
    accent: red
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - scheme: default
    primary: #00ff00  # зелёный хакерский цвет
    accent: #00ff00
    toggle:
      icon: material/weather-sunny
      name: Switch to hacker mode
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.path
  - search.highlight
  - search.suggest
  - content.code.copy
  - content.code.annotate
nav:
- Home: index.md
- Linux:
  - Overview: linux/index.md
  - Команды: linux/commands/index.md
  - Установка: linux/installation/index.md
  - Сети: linux/networking/index.md
#- LAN: lan/index.md
- Databases: databases/index.md
- Docker:
  - Обзор: Docker/overview/index.md
  - Команды: Docker/commands/index.md
  - Установка: Docker/setup/index.md
  - Создание и запуск контейнера: Docker/container/index.md
  - Оптимизация и настройка образа: Docker/image_optimization/index.md
  - Файловая система: Docker/filesystem/index.md
  - Сети: Docker/networking/index.md
  - Безопасность: Docker/security/index.md
  - Docker Compose: Docker/compose/index.md
- Ansible: ansible/index.md
#- CI/CD: ci-cd/index.md
- Kubernetes:
  - Overview: kubernetes/index.md
  - Начало работы: kubernetes/getting-started/index.md
  - Деployment: kubernetes/deployment/index.md
  - Сети: kubernetes/networking/index.md
  - Хранилище: kubernetes/storage/index.md
- Kafka: kafka/index.md
- Monitoring: monitoring/index.md
- Terraform: terraform/index.md
- Security:
  - Overview: security/index.md
  - Аутентификация: security/authentication/index.md
  - Шифрование: security/encryption/index.md
  - Защита: security/hardening/index.md
- LLM:
  - Overview: llm/index.md
  - Модели: llm/models/index.md
  - Fine-tuning: llm/fine-tuning/index.md
  - Промты: llm/prompts/index.md
- Windows:
  - Overview: windows/index.md
  - PowerShell: windows/powershell/index.md
  - Администрирование: windows/administration/index.md
  - Active Directory: windows/active-directory/index.md
plugins:
- search
markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight:
    auto_title: true
    line_spans: true
- attr_list
extra_css:
- stylesheets/extra.css
- assets/stylesheets.extra.css
- assets/stylesheets/hacker.css
extra_javascript:
- javascripts/extra.js
- assets/javascripts/terminal.js

