site_name: "*notes"
site_description: Technical knowledge base and documentation
docs_dir: docs
theme:
  name: material
  palette:
  - scheme: slate
    primary: amber
    accent: red
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - scheme: default
    primary: black
    accent: red
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
#  - navigation.path
  - search.highlight
  - search.suggest
  - content.code.copy
  - content.code.annotate
nav:
- Home: index.md
- Linux:
  - Overview: linux/index.md
  - Bash: linux/bash/operators/index.md
#  - Команды: linux/commands/index.md
#  - Установка: linux/installation/index.md
  - Сети:
    - Trojan-proxy: linux/networking/trojan-proxy/index.md
  - firewall: linux/networking/firewall/index.md
  - uwfdocker: linux/networking/firewall_docker/index.md
  - Draft:
#    - OpenSuse16+Docker+WGeasy: linux/draft/sudockerwg/index.md
    - Suse+WG: linux/draft/suwg/index.md
  
